<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gerar QR Code PIX</title>
  <style>
  body {
    font-family: Arial, Helvetica, sans-serif;
    background: #f4f7fb;
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh; /* usa min-height para evitar quebra em telas menores */
  }

  .container {
    background: #fff;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0px 4px 20px rgba(0,0,0,0.1);
    text-align: center;
    width: 100%;
    max-width: 350px;
  }

  h1 {
    font-size: 22px;
    color: #333;
    margin-bottom: 20px;
  }

  input {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    border-radius: 8px;
    border: 1px solid #ccc;
    outline: none;
    font-size: 14px;
    transition: border 0.3s;
  }

  input:focus {
    border: 1px solid #007bff;
  }

  button {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    background: #007bff;
    color: #fff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
    font-weight: bold;
    transition: 0.3s;
  }

  button:hover {
    background: #0056b3;
  }

  hr {
    margin: 20px 0;
    border: none;
    height: 1px;
    background: #ddd;
  }

  #qrcode {
    width: 220px;
    height: 220px;
    margin-top: 15px;
  }

  /* Responsividade */
  @media (max-width: 480px) {
    body {
      padding: 10px;
    }

    .container {
      padding: 20px;
      border-radius: 12px;
      max-width: 100%;
    }

    h1 {
      font-size: 18px;
    }

    input, button {
      font-size: 14px;
      padding: 10px;
    }

    #qrcode {
      width: 180px;
      height: 180px;
    }
  }
</style>

</head>
<body>
  <div class="container">
    <h1>Gerar QR Code PIX</h1>
    
    <input type="number" name="transaction_amount" placeholder="Valor (R$)">
    <input type="email" name="payer_email" placeholder="E-mail do pagador">
    <input type="text" name="description" placeholder="Descrição">

    <button onclick="gerarQR()">Gerar QR Code</button>
    <hr>
    <img id="qrcode" />
  </div>

  <script>
    async function gerarQR() {
      const amount = document.querySelector("[name='transaction_amount']").value;
      const email = document.querySelector("[name='payer_email']").value;
      const description = document.querySelector("[name='description']").value;

      const body = { 
        transaction_amount: amount, 
        payer_email: email, 
        description: description 
      };

      const res = await fetch("https://fotografia.up.railway.app/pagar", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body)
      });

      const data = await res.json();
      document.getElementById("qrcode").src = "data:image/png;base64," + data.qr_code_base64;
    }
  </script>
</body>
</html>
