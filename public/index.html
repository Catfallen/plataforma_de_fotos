<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>QR Code PIX</title>
</head>
<body>
  <h1>QR Code PIX</h1>
  <button onclick="gerarQR()">Gerar QR Code</button>
  <br /><br />
 <img id="qrcode" />

<script>
async function gerarQR() {
  const res = await fetch("http://localhost:3000/pix");
  const data = await res.json();

  // data.image já é "data:image/png;base64,...", não precisa concatenar
  document.getElementById("qrcode").src = data.image;
}

gerarQR();
</script>
</body>
</html>
